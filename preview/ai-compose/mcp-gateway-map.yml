    match_type: "regex"
    description: "Universal wrapper for any published mcp/duckduckgo stdio image"

  - stdio: "^mcp/confluence@sha256:[a-f0-9]{64}$"
    sse: "simon.azurecr.io/confluence@sha256:69a57b88cef00867a422060e29ce1bbb343070d4e524557fa035a35603aed8bb"
