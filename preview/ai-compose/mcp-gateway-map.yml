# StdioToSSEWrappers maps stdio MCP server images to their SSE-wrapped equivalents
# These wrappers run the upstream server under mcp-proxy so Azure Container Apps can
# consume an SSE transport instead of stdio.

wrappers:
  # Exact-match rewrites for officially published stdio images
  - stdio: "mcp/fetch@sha256:ef9535a3f07249142f9ca5a6033d7024950afdb6dc05e98292794a23e9f5dfbe"
    sse: "simon.azurecr.io/fetch@sha256:e27940a50f8d51ee16f21c7fad758b4ddc671cd0674cdede555da88fc9f8fa80"
    match_type: "exact"

  - stdio: "mcp/slack@sha256:4cc10c3f4bd988bd2dce40e3068fe38fa3b3bad1da99f9653eb5fa5cce35baa1"
    sse: "simon.azurecr.io/slack@sha256:0b3a017c9a76ca6ee175f76dd18aa8708e0b33f5bfe9da065af9358e62d58f4d"
    match_type: "exact"

  - stdio: "mcp/time@sha256:9c46a918633fb474bf8035e3ee90ebac6bcf2b18ccb00679ac4c179cba0ebfcf"
    sse: "simon.azurecr.io/time@sha256:c0c7a3ecc3777dbfd09299a9a138b78c9f5d6427bbd2e3b7f9b14ac19b6c9391"
    match_type: "exact"

  - stdio: "mcp/postgres@sha256:b72c08f19e864b3e8beea8e90d048b9271924e704113345a29683f6d1e95a8f0"
