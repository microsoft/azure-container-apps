name: Deploy URL Redirects

on:
  push:
    branches:
      - main
    paths:
      - 'url-redirects/**'
  workflow_dispatch:

env:
  RESOURCE_GROUP: prodish-stuff
  LOCATION: centralus
  CONTAINER_APP_NAME: url-redirects
  CONTAINER_APP_ENV: url-redirects-env
  IMAGE_NAME: url-redirects

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy to Container Apps
        working-directory: url-redirects
        run: |
          # Check if Container App Environment exists, create if not
          if ! az containerapp env show --name ${{ env.CONTAINER_APP_ENV }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Container App Environment..."
            az containerapp env create \
              --name ${{ env.CONTAINER_APP_ENV }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.LOCATION }}
          fi

          # Deploy or update the Container App using source-to-cloud
          az containerapp up \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINER_APP_ENV }} \
            --source . \
            --ingress external \
            --target-port 80 \
            --min-replicas 0 \
            --max-replicas 3

      - name: Get Container App URL
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Container App FQDN: \`$FQDN\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Point your CNAME records to this FQDN." >> $GITHUB_STEP_SUMMARY
